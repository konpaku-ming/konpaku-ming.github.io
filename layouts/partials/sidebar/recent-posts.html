{{/* Recent Posts for Sidebar */}}
<div class="sidebar-card bg-neutral-100 dark:bg-neutral-800 rounded-xl p-5 shadow-sm">
  <h3 class="text-base font-bold text-neutral-900 dark:text-neutral-100 mb-4 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 8v4l3 3"/>
      <circle cx="12" cy="12" r="10"/>
    </svg>
    最近文章
  </h3>
  
  <ul class="space-y-3">
    {{ $recentPosts := first 3 (where site.RegularPages "Section" "posts") }}
    {{ range $recentPosts }}
      <li class="group">
        <a href="{{ .Permalink }}" class="block">
          <div class="text-sm font-medium text-neutral-800 dark:text-neutral-200 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-200 line-clamp-2">
            {{ .Title }}
          </div>
          <div class="text-xs text-neutral-500 dark:text-neutral-400 mt-1">
            {{ .Date.Format "2006-01-02" }}
          </div>
        </a>
      </li>
    {{ end }}
  </ul>
  
  {{/* View All Link */}}
  <a 
    href="{{ "posts/" | relURL }}" 
    class="mt-4 block text-center text-sm text-primary-600 dark:text-primary-400 hover:underline"
  >
    查看全部 →
  </a>
</div>
